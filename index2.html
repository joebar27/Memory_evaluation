<html class="no-js" lang="FR">

<head>
  <meta charset="utf-8">
  <title>MEMORY</title>
  <meta name="description"
    content="Le jeu du memory ou jeu des paires, connue par les grands comme les tout petits pour le travail de la memoire">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/main2.css">
  <!-- CDN bootstrap pour les icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- ############################################### HEADER ############################################### -->
  <header class="container-fluid bg-danger">
    <div class="d-flex col-12 justify-content-center">
      <img class="resizeImage" src="/img/cerveau_gauche.png" alt="logo d'un cerveau">
      <h1 class="d-flex align-items-center m-3">MEMORY</h1>
      <img class="resizeImage" src="/img/cerveau_droit.png" alt="logo d'un cerveau">
    </div>
    <p class="d-flex col-12 justify-content-center">Le jeu de mémoire pour les grands et les petits</p>
  </header>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ nav ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <nav class="pt-2">
    <ul class="nav nav-pills justify-content-center align-items-center">
      <li class="nav-item"><a href="index2.html" class="nav-link active">Le Jeu</a></li>
      <li class="nav-item"><a href="rules.html" class="nav-link">Les Règles</a></li>
      <li class="nav-item"><a href="themes.html" class="nav-link">Les Thèmes</a></li>
      <li class="nav-item"><a href="records.html" class="nav-link">Records</a></li>
    </ul>
  </nav>

  <!-- ################################################ MAIN ############################################### -->
  <main class="d-flex flex-wrap justify-content-center">
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ le jeu ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <section id="displayThemes" class="d-flex flex-column">
      <!-- ici vient se placer ==> le choix de thèmes -->
      <h2 class="d-flex col-10 justify-content-center text-center my-5 mx-auto">Choisissez votre thèmes :</h2>
      <div id="themes" class="d-flex flex-column col-12 justify-content-center align-items-center">
        <button id="themeEnfant" class="d-flex col-8 justify-content-center align-items-center py-3 my-3">Dessins
          d'enfants</button>
        <button id="themeLangage" class="d-flex col-8 justify-content-center align-items-center py-3 my-3">Logos
          Langages</button>
        <button id="themeSerie" class="d-flex col-8 justify-content-center align-items-center py-3 my-3">Séries</button>
      </div>
    </section>
    <section id="displayDifficult" class="d-flex flex-column hidden">
      <!-- ici vient se placer ==> le choix de la difficulter -->
      <h2 class="d-flex col-12 justify-content-center align-items-center my-5 mx-auto">Choisissez votre style de jeu :
      </h2>
      <div id="difficulty" class="d-flex flex-column col-12 justify-content-center align-items-center">
        <button id="btnTimeVs" class="d-flex col-8 justify-content-center align-items-center py-3 my-3">Contre la
          montre</button>
        <button id="btnPlayMoves" class="d-flex col-8 justify-content-center align-items-center py-3 my-3">Nombre de
          coup</button>
      </div>
    </section>
    <section id="popStart" class="hidden">
      <!-- ici vient se placer ==> Le popup de lancement de la partie -->
      <div class="position-absolute align-items-center top-25 start-0 bg-black bg-opacity-50 popstart">
        <div class="d-flex justify-content-center align-items-center">
          <div
            class="d-flex flex-column justify-content-center bg-light bg-opacity-75 col-10 col-md-8 offset-md-2 mt-5 my-auto">
            <h1 class="d-flex justify-content-center mt-5 fw-bold text-danger">Etes-vous prêt ?</h1>
            <button id="start" class="rounded-pill col-4 offset-4 col-md-2 offset-md-5 my-5"
              onclick=gameStart()>GO!!!</button>
          </div>
        </div>
      </div>
    </section>


    <section id="allCards" class="d-flex flex-wrap justify-content-center col-12 hidden">
      <!-- ici vient se placer ==> les cartes -->
      <div class="playCard col-3 position-relative" data-framework="C#">
        <img class="front-face" src="/img/THEMES/langage_prog/1.png" alt="logo C#">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="C#">
        <img class="front-face" src="/img/THEMES/langage_prog/2.png" alt="logo C#">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="HTML">
        <img class="front-face" src="/img/THEMES/langage_prog/3.png" alt="logo HTML">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="HTML">
        <img class="front-face" src="/img/THEMES/langage_prog/4.png" alt="logo HTML">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="PHP">
        <img class="front-face" src="/img/THEMES/langage_prog/5.png" alt="logo PHP">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="PHP">
        <img class="front-face" src="/img/THEMES/langage_prog/6.png" alt="logo PHP">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="PYTHON">
        <img class="front-face" src="/img/THEMES/langage_prog/7.png" alt="logo Python">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="PYTHON">
        <img class="front-face" src="/img/THEMES/langage_prog/8.png" alt="logo Python">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="JS">
        <img class="front-face" src="/img/THEMES/langage_prog/9.png" alt="logo JS">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="JS">
        <img class="front-face" src="/img/THEMES/langage_prog/10.png" alt="logo JS">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="CSS">
        <img class="front-face" src="/img/THEMES/langage_prog/11.png" alt="logo CSS">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
      <div class="playCard col-3 position-relative" data-framework="CSS">
        <img class="front-face" src="/img/THEMES/langage_prog/12.png" alt="logo CSS">
        <img class="back-face" src="/img/THEMES/langage_prog/computer-programming.png" alt="image programming">
      </div>
    </section>
    <section id="count" class="d-flex justify-content-center align-items-center col-11 mt-1 hidden">
      <!-- ici vient se placer ==> le compteur de temps ou de mouvement    -->
    </section>
    <section id="result" class="d-flex justify-content-center col-12 hidden">
      <!-- ici vient se placer ==> L'affichage du resultat de la partie -->
    </section>

  </main>
